<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Status Board</title>
  <link rel="stylesheet" href="css/styles.css?v=1.1">
  <link rel="stylesheet" href="css/board.css?v=1.1">
</head>
<body class="board-page">
  <div class="board-shell">
    <aside class="board-sidebar">
      <div class="board-brand">
        <div>
          <p class="brand-title">prosthetic-hand</p>
          <span class="brand-subtitle">Status Boards</span>
        </div>
      </div>

      <div class="board-section">
        <p class="board-section-title">Workspaces</p>
        <a class="board-link is-active" href="board.html">Project Status Board</a>
        <a class="board-link" href="index.html">Main Website</a>
      </div>

    </aside>

    <main class="board-main">
      <header class="board-header">
        <div class="board-heading">
          <h1>Project Status Board</h1>
          <p class="board-subtitle">
            Current status of work items | 
            <a href="https://github.com/jassar-robotics/prosthetic-hand-docs" target="_blank" rel="noopener">GitHub repo</a>
          </p>
        </div>
      </header>

      <div class="board-toolbar">
        <div class="board-toolbar-group">
          <span class="board-label">Group by</span>
          <span class="board-pill">Status</span>
        </div>
        <div class="board-toolbar-group">
          <span class="board-label">Sort</span>
          <span class="board-pill">Priority</span>
        </div>
        <div class="board-toolbar-group">
          <span class="board-label">Filter</span>
          <span class="board-pill">Open tasks</span>
        </div>
      </div>

      <section class="board-columns" data-board-columns></section>
      <p class="board-error" data-board-error hidden>Unable to load board data.</p>
    </main>
  </div>

  <script src="js/board.js"></script>
</body>
</html>
